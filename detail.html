<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="detail.css">
</head>
<body>
      <!-----The Header section----->
      <header class="header" >
        <div class="headerbar">
             <h3>Where in the World?</h3>
         <div class="dark-mode">
             <button><i class="far fa-moon icon"></i></button>
             <p>Dark Mode</p>
         </div>
        </div>
     </header>
  <!-----The Header section----->

    <section class="modal-div">

            <a href="/index.html" class="back-btn" ><i class="fas fa-arrow-left"></i>Back</a>
            <div class="modal"> 
               <img src="" alt="" width="50%" height="300px" id="image">
              <div class="details">
                <h2 id="h2">Belgium</h2>
                <div class="points">
                  <p ><b>Native Name: </b><span class="native-name"></span></p>
                  <p ><b>Population:</b><span class="population"></span></p>
                  <p ><b>Region:</b><span class="region"></span></p>
                  <p ><b>Sub Region:</b><span class="sub-region"></span></p>
                  <p ><b>Capital:</b><span class="capital"></span></p>
                  <div class="border-count">
                    <p style="margin-top: .55rem;"><b>Border Countries:</b></p>
                    <div style="margin-left: .5rem;">
                      <button>France</button>
                      <button>Germany</button>
                      <button>Netherlands</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="infoe">
                  <p ><b>Top Level Domain:</b> <span class="top-level-domain"></span></p>
                  <p class="currencies"><b>Currencies:</b></p>
                  <p class="languages"><b>Languages:</b></p>
              </div>
            </div>
        </div>
      </section>




      
       <script src="details.js"></script>
      <!---<script src="index.js"></script>-->
</body>
</html>
